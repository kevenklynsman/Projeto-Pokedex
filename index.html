<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <script src="./src/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Projeto Pokedex</title>
  </head>
  <body class="body">
    <main class="main">
      <div class="img-pokemon">
        <img src="#" alt="pokemon" class="pokemon-image" />
      </div>

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./src/img/pokedex.png" alt="Imagem de uma pokedex" />
    </main>
  </body>
</html>
